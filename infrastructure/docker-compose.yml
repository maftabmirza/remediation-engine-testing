# Test Infrastructure - Simplified
# Uses existing remediation-engine at http://172.234.217.11:8080

services:
  # PostgreSQL Test Database
  postgres-test:
    image: postgres:16-alpine
    container_name: aiops-postgres-test
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: aiops_test
    ports:
      - "5433:5432"
    volumes:
      - postgres-test-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U test_user -d aiops_test" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - test-network

  # Redis Cache
  redis-test:
    image: redis:7-alpine
    container_name: aiops-redis-test
    ports:
      - "6380:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - test-network

  # Allure Report Server
  allure:
    image: frankescobar/allure-docker-service:latest
    container_name: allure-test
    ports:
      - "5050:5050"
      - "4040:4040"
    environment:
      CHECK_RESULTS_EVERY_SECONDS: 5
      KEEP_HISTORY: 1
    volumes:
      - ./reports/allure-results:/app/allure-results
      - ./reports/allure-reports:/app/allure-reports
    networks:
      - test-network

networks:
  test-network:
    driver: bridge

volumes:
  postgres-test-data:

    # NOTE: Tests will connect to the existing remediation-engine at:
    # http://172.234.217.11:8080
    # Set APP_URL=http://172.234.217.11:8080 when running tests
